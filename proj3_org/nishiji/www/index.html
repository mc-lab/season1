            <dt>会社名</dt>
            <dd>株式会社ウエディングパーク</dd>
            <dt>所在地（本社）</dt>
            <dd>〒107-0062　東京都港区南青山3-11-13 新青山東急ビル6F</dd>

<script src="http://maps.google.com/maps/api/js?sensor=false&region=JP" type="text/javascript"></script>
<script type="text/javascript">
google.maps.event.addDomListener(window, "load", function() {
    var center = new google.maps.LatLng(35.665907307384344, 139.71388539444274)
    var latlng = new google.maps.LatLng(35.6661688, 139.7141107)
    var opts = {zoom: 18, center: center, mapTypeId: google.maps.MapTypeId.ROADMAP}
    var map = new google.maps.Map(document.getElementById("map_canvas"), opts)
    var geocoder = new google.maps.Geocoder()
    var marker = new google.maps.Marker({position: latlng, map: map, draggable: false})
    var points = [new google.maps.LatLng(35.66491432548439, 139.71297919750214),
    new google.maps.LatLng(35.665123522247356, 139.7127002477646),
    new google.maps.LatLng(35.66640919864973, 139.7138750553131)]
    var polyLineOptions = {path: points, strokeWeight: 5, strokeColor: "#cc0000", strokeOpacity: "0.7"}
    var polyObj = new google.maps.Polyline(polyLineOptions)
    polyObj.setMap(map)
    var contentString = ""
    var infowindow = new google.maps.InfoWindow({content: contentString})
    google.maps.event.addListener(marker, "click", function() {infowindow.open(map,marker);})
});
</script>
