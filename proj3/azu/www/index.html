宝箱に入れて大切に保管してもしょうがない。<br>
実現させないと。<br>
もし実現する方法がなかったら？<br>
なかったら創る。<br>
方法論から創り出す。<br>
だって実現しなければクリエイティブじゃない。<br>
それが私たちQの考え。<br>
そしてQ自体がクリエイティブを実現するために、<br>
つくられたひとつの方法論、とも考えます。<br>
才能を集めて自由と<br>
責任を与え、<br>
若さをリスペクトし、<br>
組織の中にも頭の中にも垣根を無くす。<br>
大胆を良しとする。挑戦を良しとする。<br>
そんなクリエイティブ実現力集団こそ、<br>
私たち Q が目指す姿です。</p>
